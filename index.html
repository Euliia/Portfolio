<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Stars background -->
  <canvas id="starsCanvas"></canvas>

  <!-- Page content -->
  <div id="pageDiv">

    <div id="headerDiv">
      <div id="headerInnerDiv">
        <a id="logoDiv" href="#">
          <div id="logoDot"></div>
          <div>Júlía</div>
        </a>

        <div id="navDiv">
          <a class="active" href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#skills">Skills</a>
          <a href="#projects">Projects</a>
          <a href="#contact">Contact</a>
        </div>
      </div>
    </div>

    <div id="heroDiv">
      <div id="heroLeftDiv">
        <p id="hiText">Hi,</p>

        <h1 id="heroTitle">
          I’m <span id="nameSpan">Júlía</span><br />
          Computer Scientist &<br />
          Business student.
        </h1>

        <p id="heroSubtitle">
          This is my portfolio website where I showcase my projects and skills. 
          This includes web development, game development, and more.
        </p>

        <div id="buttonsDiv">
          <a class="heroButton" id="cvBtn" href="#contact">CV</a>
          <a class="heroButton" id="workBtn" href="#projects">View Work</a>
        </div>

        <div id="socialDiv">
          <a class="socialIcon" href="#" onclick="githubRedirect()">GitHub</a>
          <a class="socialIcon" href="#" onclick="linkedinRedirect()">LinkedIn</a>
        </div>
      </div>

      <div id="heroRightDiv">
        <div id="blobWrap">
          <div id="blobDiv"></div>
          <img
            id="profileImg"
            src="./images/Picture3.jpg"
            alt="Profile"
          />
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
