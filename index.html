<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Background -->
  <canvas id="stars"></canvas>

  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <a class="logo" href="#">
        <span class="logo-dot"></span>
        <span>Safet</span>
      </a>

      <nav class="nav">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>

      <button class="nav-btn" id="navBtn" aria-label="Open menu">☰</button>
    </div>

    <div class="mobile-nav" id="mobileNav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </header>

  <!-- Hero -->
  <main id="home" class="hero">
    <div class="container hero-inner">
      <section class="hero-left">
        <p class="eyebrow">Hi,</p>
        <h1 class="title">
          I’m <span class="accent">Safet</span><br />
          React.js Developer
        </h1>

        <p class="subtitle">
          I build modern, fast, clean websites and web apps, with smooth UI and strong attention to detail.
        </p>

        <div class="cta-row">
          <a class="btn primary" href="#contact">Hire Me</a>
          <a class="btn ghost" href="#projects">View Work</a>
        </div>

        <div class="social">
          <a href="#" aria-label="GitHub" class="icon">GH</a>
          <a href="#" aria-label="LinkedIn" class="icon">IN</a>
          <a href="#" aria-label="Twitter" class="icon">X</a>
        </div>
      </section>

      <section class="hero-right" aria-label="Profile photo">
        <div class="blob-wrap">
          <div class="blob"></div>
          <img
            class="profile"
            src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=800&auto=format&fit=crop&q=60"
            alt="Profile photo"
          />
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
